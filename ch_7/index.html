<body>
<h1>Chapter #7 - Forms</h1>

<fieldset>
    <legend >Your Details:</legend>
    <label>Name:
        <input type="text" name="Name"  size="35" />
    </label><br/><br/>
    <label>Email:
        <input type="text" name="email" size="35" />
    </label><br/>
</fieldset>
<br/>

<fieldset>
    <legend >Your Review:</legend>
    <form action="http://www.example.com/profile/php">
    <p>How did you hear about us?
    <select name="Here about us">
        <option value="Google">Google</option>
        <option value="Yahoo">Yahoo</option>
        <option value="Hotmail">Hotmail</option>
    </select>
    </p>
    </form>

    <form action="http://www.example.com/profile/php">
    <p>Would you visit again?</p>
    <input type="radio" name="genre" value="Yes" /> Yes
    <input type="radio" name="genre" value="No" /> No
    <input type="radio" name="genre" value="Maybe" /> Maybe
    </form>

    <form action="http://www.example.com/comments.php">
        <p>Comments: <br/>
        <textarea name="comments" cols="40" rows="4"></textarea>
        </p>
    </form>

    <form action="http://www.example.com/comments.php">
    <input type="checkbox" name="signme up" value="Sign me up for email updates" checked="checked" /> Sign me up for email updates
    </form>

    <form action="http://www.example.org/subscribe.php">
    
    <input type="submit" value="Submit review" />
    </form>


</fieldset>





</body>
</html>
